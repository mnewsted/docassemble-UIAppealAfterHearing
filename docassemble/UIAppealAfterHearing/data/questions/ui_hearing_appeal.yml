  When you will send your request?
subquestion: |
  After you download your request, you can mail, fax or deliver it to your local IDES office. The address and fax number appear on the Finding letter or Determination. You can also use the [**IDES Office Locator**](https://ides.illinois.gov/about/locations.html).

  **Note:** Be sure to send your request within 30 days of when your Finding letter was dated (${decision_date}).
