id: request transcript
question: |
  Do you want to include a request for the transcript in your letter?
subquestion: |
  You can request a transcript of the referee hearing and a copy of the record from IDES. You can use these if you want to make an additional written argument to the Board of Review that explains why you should get benefits.

  **Important:** There is a very short deadline - 10 days from when the transcript is mailed to you - to submit your written argument to the Board of Review and to the employer.

  Like the Notice of Appeal made by this program, you can deliver your written argument to the IDES Chicago office:

    * In person,
    * Send by mail, or
    * Fax to: (630) 645-3731.

  The address of the IDES Board of Review Chicago office is on the cover letter.
fields: 
  - no label: request_transrcipt
    datatype: yesnoradio
