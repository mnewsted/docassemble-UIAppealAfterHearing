id: appeal reason
question: |
  Why are you appealing the ${ decision_date.format("MMMM d, YYYY") } decision?
subquestion: |
  Explain why you think the claims adjudicator's decision was wrong. You might want to focus on different things whether you left your job voluntarily (you quit) or involuntarily (you were fired or laid off). You and the employer might have different understandings about what happened. That is why it is important to explain things from your perspective.

  If you **quit**, to receive unemployment benefits you must show that you left for a good reason. It can be helpful to show what you did to try to fix problems before you quit. See ILAO's article about [getting unemployment benefits if you quit your job](https://www.illinoislegalaid.org/node/32111).

  If you were **fired**, your employer has to show that you were fired for misconduct. If you did not do what the employer said you did, you can explain that. Or you can explain how what you did was not misconduct. To learn more, see ILAO's article about [getting unemployment benefits if you were fired](https://www.illinoislegalaid.org/node/32491).
  
  ${ collapse_template(request_example_help) }  

  **Note:** The form has room for about **1,300 characters** including spaces.
fields:
  - no label: appeal_reason
    input type: area
    rows: 18
    maxlength: 1300
script: |
  <script>
    $(document).on('daPageLoad', function() {
      var maxLength = 1300; // This should match the textarea maxlength
      var textareas = document.querySelectorAll('textarea');
      textareas.forEach(function (textarea) {
        var counterId = textarea.id + "_counter";
        if (document.getElementById(counterId)) return;

        var counter = document.createElement("div");
        counter.id = counterId;
        counter.style.textAlign = "right";
        counter.style.fontSize = "1em";
        counter.style.color = "#555";

        function updateCounter() {
          var len = textarea.value.length;
          counter.textContent = len + "/" + maxLength;
          if (len > maxLength) {
            counter.style.fontWeight = "bold";
            counter.style.color = "#000";
          } else {
            counter.style.fontWeight = "normal";
            counter.style.color = "#555";
          }
        }

        textarea.parentNode.appendChild(counter);
        textarea.addEventListener("input", updateCounter);
        updateCounter();
      });
    });
  </script>
