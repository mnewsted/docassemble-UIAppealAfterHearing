  **Note:** If you did not present these at your first hearing, you will have to explain to the Board of Review why you did not.

  You need to send a copy of these documents to the Board of Review and to your former employer.

  Some things that may be helpful depending on your situation are:

    * Your medical records,
    * A letter from your doctor or another healthcare professional,
    * Phone records, in cases where the employer claims you were absent without calling in, or
    * Any other document you think supports your version of events (or your story).
