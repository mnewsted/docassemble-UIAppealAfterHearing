id: delivery intro
question: |
  Deliver your appeal
subquestion: |
  This program creates a Notice of Appeal and a cover letter.

  You need to deliver the original Notice of Appeal and the cover letter to the Board of Review. You can deliver them to the Chicago office in person, send by mail, or fax to: (630) 645-3731.

  You also need to deliver, or ""serve,"" a copy of the Notice of Appeal to your former employer. You may send the notice via certified mail, or you may deliver it in person.
