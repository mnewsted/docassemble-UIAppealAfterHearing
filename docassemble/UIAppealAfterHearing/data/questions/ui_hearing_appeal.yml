################# Your Appeal #######################
id: termination type
question: |
  How did your employment end?
subquestion: |
  Your decision letter tells you the decision of the referee who held your hearing and heard the testimony.

  You need to explain the reason why you believe the referee's decision was wrong.

  Referees make their decisions based on how your employment ended. Your employment could have ended:

  * Voluntarily, for example you quit your job, or
  * Involuntarily, for example you were fired or the business closed.
fields:
  - How did your employment end?: termination_type
    choices: 
      - I quit.: quit
      - I was fired.: fired
---
id: quit intro
question: |
  Must have quit for good cause
subquestion: |
  To get benefits, you must prove that you quit for a good cause.

  A referee may decide you quit for a good cause and thus allow you to receive benefits if you can show one of these reasons applies to your situation.

  * The job posed a risk to your health, safety, or morals.
  * You were not able to perform your work.
  * You left because of your medical problem or the medical problem of a spouse, child, or parent. You gave your employer a doctor's note proving the illness or disability, and you told your employer you were going to miss work.
  * Your employer was violating laws regarding your wages or work conditions.
  * Your employer greatly reduced your pay, your hours, and/or your benefits.
  * You left your job because you had a serious job offer (including a starting date and rate of pay), and you stayed at your current job until just before the new job was to start.
  * For some other reason, your workplace or working conditions were such that any reasonable worker would want to quit. These reasons should be related to your ability to do your job, not what is happening in your life outside of your job.
continue button field: quit_intro  
---
id: quit solve problems
question: |
  Explain how you tried to solve problems
subquestion: |
  You also need to show that before you quit, you tried to solve the problems you were having at your job.

  For example, you could explain:
    * If you sent in a formal complaint about working conditions, or
    * If you went to talk about your work problems with your supervisor and tried to work out a solution.
    * If you did not do this, you need to explain why.
continue button field: quit_solve_problems
