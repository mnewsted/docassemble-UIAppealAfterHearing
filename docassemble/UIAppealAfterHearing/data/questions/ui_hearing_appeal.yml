id: about ui benefits
continue button field: about_ui_bens
question: |
  About unemployment insurance appeals
subquestion: |
  If you are denied unemployment benefits, you have 3 opportunities to appeal:

  1. File an appeal, (**a Request for Reconsideration**)[https://www.illinoislegalaid.org/legal-information/unemployment-benefits-request-hearing] to be heard by an IDES referee.
  
  2. After your hearing, if you don't agree with the referee's decision, file an appeal with the Board of Review. **This program creates a Notice of Appeal to the Board of Review.**
  
  3. Finally, if you don't agree with the Board of Review's decision, file an Administrative Review Action in Circuit Court.

  **Note:** IDES offers free legal service to represent claimants in their unemployment benefits appeals. See the [**IDES Legal Services Program**](https://ides.illinois.gov/resources/legal-services-program/legal-services.html) to find out if you qualify.
