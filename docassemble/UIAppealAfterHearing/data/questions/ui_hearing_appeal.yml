template: not_misconduct_help 	
subject: |
  **How do I know if what I did was misconduct?**	
content: |
  These will probably not be found to be misconduct.

    * You were fired because your employer thought your work wasn't good enough, but you had tried your best to do it right. For example, if you made several mistakes while operating the cash register, but did not mean to make those mistakes.
    * You didn't know what you were doing was wrong because no one had told you or warned you about it. For example, if you were not warned by your supervisor that you should lock the tool cabinet, and you didn't know it was a rule.
    * You refused to do a dangerous job after you told your employer about the danger. For example, if your employer wanted you to work on a machine without safety glasses and you refused to do it because you thought it was too dangerous.
    * You were fired for reasons that were not related to how you do your job. One example is if your employer fired you because you were stopped for a traffic violation and driving is not part of your job.
    * You were absent or late but had a good reason and notified your employer. Be prepared to prove the reason for your last absence or lateness. If you think your employer will claim that you did not call in, you should order the phone records and bring them to the hearing.
    * Your employer asked you to do something illegal or immoral, and you refused.
    * Your employment ended because the business where you worked closed.
---
id: fired intro
question: |
  Why were you fired?
subquestion: |
  Your employer has to prove that you were fired for ""misconduct."" This means that you were fired because of something you did on purpose that broke a rule or policy.

  To get benefits, you need to show that:
    * You did not do the acts which your employer says you did, or
    * Those acts were not misconduct.

  ${ collapse_template(not_misconduct_help) }  

  For more information, see [Getting unemployment benefits if I was fired.](https://www.illinoislegalaid.org/legal-information/getting-unemployment-benefits-if-i-was-fired)
continue button field: fired_intro
